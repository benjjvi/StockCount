<!DOCTYPE html>
<html>
<head>
    <title>Choose Bar Type</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #fafafa;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
            margin: 10px;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .btn.alt {
            background-color: #2196F3;
        }
        .btn.alt:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>
    <h1>Which bar are you counting?</h1>
    {% for section in sections %}
        <a href="/count/{{ section | urlencode }}" 
           class="btn {% if loop.index is even %}alt{% endif %}">
           {{ section }}
        </a>
    {% endfor %}
</body>
</html>
